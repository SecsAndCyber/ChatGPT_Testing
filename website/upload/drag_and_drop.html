<!DOCTYPE html>
<html>
  <head>
    <script>
      let file;
      
      function handleFileDrop(event) {
        event.preventDefault();
        file = event.dataTransfer.files[0];
        console.log(file);
      }
      
      function handleDragOver(event) {
        event.preventDefault();
      }
    </script>
  </head>
  <body ondragover="handleDragOver(event)" ondrop="handleFileDrop(event)">
    <p>Drop a file here to store as a JavaScript variable</p>
  </body>
</html>
